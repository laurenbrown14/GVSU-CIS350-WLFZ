<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Movie Suggestion</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="content" id="data">Loading...</div>
    <script>
        // Listen for messages from React Native
        window.addEventListener("message", function (event) {
            const dataElement = document.getElementById("data");
            try {
                const data = JSON.parse(event.data); // Parse JSON data received
                dataElement.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`; // Format and display data
            } catch (error) {
                dataElement.innerHTML = "Error displaying data";
            }
        });
    </script>
    <div class="container">
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search by title, author or genre">
        </div>

        <!-- Recommendation Section -->
        <div class="recommendation">
            <h2>Our Recommendation</h2>
            <img src="https://via.placeholder.com/300x200" alt="Recommended Movie">
            <p>Avatar</p>
        </div>

        <!-- Trending Section -->
        <div class="trending">
            <h2 class="section-title">Trending</h2>
            <div class="movie-section">
                <img src="https://via.placeholder.com/100x150" alt="Trending Movie 1">
                <img src="https://via.placeholder.com/100x150" alt="Trending Movie 2">
                <img src="https://via.placeholder.com/100x150" alt="Trending Movie 3">
            </div>
        </div>

        <!-- Mood-based Section -->
        <div class="mood-based">
            <h2 class="section-title">Based on Your Mood</h2>
            <div class="movie-section">
                <img src="https://via.placeholder.com/100x150" alt="Mood Movie 1">
                <img src="https://via.placeholder.com/100x150" alt="Mood Movie 2">
                <img src="https://via.placeholder.com/100x150" alt="Mood Movie 3">
            </div>
        </div>
    </div>
    </div>

    <!-- Bottom Navigation Menu -->
    <div class="bottom-menu">
        <div class="menu-item">
            <div class="icon">🎭</div>
            <span>Moody</span>
        </div>
        <div class="menu-item">
            <div class="icon">🔍</div>
            <span>Search</span>
        </div>
        <div class="menu-item home">
            <div class="icon">🏠</div>
            <span>Home</span>
        </div>
        <div class="menu-item">
            <div class="icon">📁</div>
            <span>My Stuff</span>
        </div>
        <div class="menu-item">
            <div class="icon">👤</div>
            <span>Profile</span>
        </div>
    </div>


</body>

</html>
